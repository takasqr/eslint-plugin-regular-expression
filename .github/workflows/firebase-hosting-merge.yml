name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    timeout-minutes: 40
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@takasqr'

      - name: ci
        run: |
          cd site
          npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: lint
        run: |
          cd site
          npm run lint
            
      - name: test
        run: |
          cd site
          npm run test:unit

      - name: test
        run: |
          cd site
          npx playwright install
          npm run test:e2e

      - name: generate
        run: |
          cd site  
          npm run generate

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./site
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESLINT_REGEXP_APP }}'
          channelId: live
          projectId: eslint-regexp-app
